<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Twitter">
<head>
    <title></title>
    <!--AngularJS reference-->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/twitter.js"></script>       

    <script type="text/javascript" src="https://code.angularjs.org/1.3.8/angular-resource.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
    <div ng-controller="twitterCtrl">
        <form class="TwitterSrchForm">
            <input type="text" ng-model="searchTerm" />
            <button class="btn" ng-click="doSearch()"><i class="icon-search"></i>Search</button>
        </form>
        <table class="table table-stripped">
            <tr ng-repeat="tweet in twitterResult.resutls">
                <td>{{tweet.text}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
