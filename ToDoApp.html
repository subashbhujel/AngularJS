<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="">
<head>
    <title></title>
    <!--AngularJS reference-->
    <script src="js/angular.min.js"></script>

    <!--TODO Javascript-->
    <script type="text/javascript" src="js/todo.js"></script>
    
    <!--NEeded for filter function-->
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <!--WIll use this css for stylish buttons and everything-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Makes the UI little prettier than the defaults -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

    <link rel="stylesheet" href="css/todo.css" />
</head>

<body>
    
    <div ng-controller="todoCtrl">
        <h1>Total TODO's: {{getTotalTodos()}}</h1>
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
        
        <form class="AddTodos">
            <input type="text" ng-model="newTodo"/>
            <button class="btn btn-success" ng-click="addTodo()"><i class="icon-plus">Add</i></button>            
        </form>
        
            <button class="btn btn-embossed btn-danger" ng-click="removeTodo()">Trash</button>
        
    </div>
    <script src="js/angular.min.js"></script>
</body>
</html>
